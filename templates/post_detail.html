{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="post">
        <h2>{{ post.id }} | {{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>by <b>{{ post.author }}</b></p>
        <img class="image" src=" {{ image_url | cut:'posts' }} " alt="photo">
        <br>
        <a href="{% url 'update_post' post_id=post.id %}" class="update-link">Update</a>
    </div>
{% endblock content %}
