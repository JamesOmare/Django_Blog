{% extends 'base.html' %}

{% load static %}

{% block content %}

    <h1>List of posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.id }} | {{ post.title }}</h2>
            <p>by <b>{{ post.author }}</b></p>
            <img class="image" src=" {% static 'img/pic1.png' %} " alt="photo">
        </div>
    {% endfor %}
    
{% endblock content %}
