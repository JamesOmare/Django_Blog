{% extends 'base.html' %}

{% block content %}
<h1>Create a Post</h1>
    <form method="post" class="post_form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for item in form %}
               <div class="form-group">
                <p class="label">{{ item.label }}</p>
                {{item}}
               </div>
        {% endfor %}
        <div class="form-group">
            <input type="submit" value="submit" class="btn">
        </div>
    </form>
{% endblock content %}
